<!DOCTYPE html>
<html>
<head><title>Survey Form</title>
<link href="survey.css" type="text/css" rel="stylesheet" />
</head>
<body>
<h1 id="title">Survey Form</h1>



<form action="" method="" id="survey-form">
<p id="description">Let us know how we can improve freeCodeCamp</p>
<label for="name" id="name-label">
*Name: <input type="text" name="username" id="name" placeholder="Enter your name" required="required" /></label>
<br />
<label for="email" id="email-label">
*Email: <input type="email" name="email" id="email" required="required" placeholder="Enter your Email"/></label>
<!-----------   <input type="submit" name="submit" />    --------->
<br />
<label for="number" id="number-label">
*Age:
<input type="number" name="number" min="1" max="125" title="Age" placeholder="Age" id="number"/></label>
<br />
Which option best describes your current role?
 <select id="dropdown">
 <option>Student</option>
 <option>Full Time Job</option>
 <option>Full Time Learner</option>
 <option>Prefer not to say</option>
 <option>Other</option>
 </select>
<br />
*How likely is that you would recommend freeCodeCamp to a 
friend?<label for="definitely">
<input type="radio" name="recommendation" value="Definitely" id="definitely"/>
Deifinitely</label>
<label for="maybe">
<input type="radio" name="recommendation" value="Maybe" id="maybe"/> 
Maybe</label>
<label for="not sure">
<input type="radio" name="recommendation" value="Not sure" id="not sure"/>Not sure</label>
<br />
<label for="like">
What do you like most in FCC:
<select id="like">
    <option>Challenges</option>
    <option>Projects</option>
    <option>Community</option>
    <option>Open Source</option>
</select>
</label>
<br />
Things that should be improved in the future (Check all that apply):<br />
<label for="Front"><input type="checkbox" name="improve" value="Front-end Projects" id="Front">Front-end Projects</label>
<label for="Back"><input type="checkbox" name="improve" value="Back-end Projects" id="Back">Back-end Projects </label>
<label for="Data"><input type="checkbox" name="improve" value="Data Visualization" id="Data">Data Visualization </label> 
<label for="challenges"><input type="checkbox" name="improve" value="Challenges" id="challenges">Challenges</label>
<label for="Open"><input type="checkbox" name="improve" value="Open Source Community" id="Open">Open Source Community</label>
<label for="Gitter"><input type="checkbox" name="improve" value="Gitter help rooms" id="Gitter">Gitter help rooms</label>
<label for="Videos"><input type="checkbox" name="improve" value="Videos" id="Videos">Videos</label>
<label for="City"><input type="checkbox" name="improve" value="City Meetups" id="City">City Meetups</label>
<label for="Wiki"><input type="checkbox" name="improve" value="Wiki" id="Wiki">Wiki</label>
<label for="Forum"><input type="checkbox" name="improve" value="Forum" id="Forum">Forum</label>
<label for="Additional"><input type="checkbox" name="improve" value="Additional Courses" id="Additional">Additional Courses</label>
<br />
<label for="comment">Any Comments or Suggestions?<textarea name="comments cols="20" rows="4" id="comment">Enter your comment here...</textarea>
<br />
<input type="submit" value="Submit" id="submit"/>
</form>
</body>
</html>
